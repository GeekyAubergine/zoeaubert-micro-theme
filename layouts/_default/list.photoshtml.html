{{ define "main" }}

<div class="widthControlled">
<div class="grid gap-x-2 gap-y-2 grid-cols-2 sm:grid-cols-3 my-2 mt-10">
  {{- $list := where .Site.Pages ".Params.photos" "!=" nil -}} 
  {{- $len := (len $list) -}}
  {{ range $index, $value := $list }}
  {{ $permalink := .Permalink }}
  {{ range .Params.photos }}
  <img class="mx-auto my-auto" src="{{ . }}" width="600" height="600" loading="lazy" data-originalLink="{{ $permalink }}" />
  {{ end }}
  {{ end }}
</div>
</div>

{{ partial "clickable_images" }}

{{ end }}
