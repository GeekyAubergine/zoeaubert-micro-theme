<article class="flex flex-col w-full mb-8 relative">
  <a href="{{ .Permalink }}">
    {{ if .Title }}
    <h2 class="text-2xl mb-0 link leading-6">{{ .Title }}</h2>
    <time datetime="{{ .Date }}" class="mb-4 text-lg secondary">
      {{ .Date | time.Format ":date_medium" }}
    </time>
    <p>{{ .Summary | truncate 200 }}</p>
    {{ else }}
    <h2 class="text-2xl link mb-2 font-bold">
      <time datetime="{{ .Date }}">
        {{ .Date | time.Format ":date_medium" }}
      </time>
    </h2>
    <section class="flex flex-col listArticleContent">{{ .Content }}</section>
  </a>
  {{ end }} 
  {{ partial "categories.html" .}}
</article>
