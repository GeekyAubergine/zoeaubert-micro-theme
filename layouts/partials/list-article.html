<article
  class="flex flex-col w-full widthControlled"
>
  {{ partial "post_header.html" . }}
  {{ if .Title }}
  <p>{{ .Summary | truncate 200 }}</p>
  {{ else }}
  <section class="flex flex-col content">{{ .Content }}</section>
  {{ end }}
  <div class="flex justify-center">
    <div class="hr h-[1px] w-1/3 my-12"></div>
  </div>
</article>
